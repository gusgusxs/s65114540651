version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "10651:10651"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 10651"

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "20651:20651"
    volumes:
      - ./Backend:/app
    env_file:
      - ./Backend/.env
    depends_on:
      - db
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:20651"

  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
